# Chapter 01 - Kafka Architecture Internals
# This configuration is for exploring Kafka cluster metadata

server:
  port: 8080

spring:
  application:
    name: chapter-01-kafka-architecture

  kafka:
    bootstrap-servers: localhost:9092

    # Producer configuration for test messages
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
      # Send immediately for exploration
      properties:
        linger.ms: 0

    # Admin client configuration
    admin:
      properties:
        # Timeout for admin operations
        request.timeout.ms: 30000
        default.api.timeout.ms: 60000

# Logging configuration
logging:
  level:
    com.kafka.learning: DEBUG
    org.apache.kafka: INFO
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

# Management endpoints for monitoring
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
